<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Login Alert - Grama Harvest</title>
</head>

<body style="margin: 0; padding: 0; font-family: sans-serif; background-color: #f5f5f0;">
    <table width="100%" style="background-color: #f5f5f0; padding: 40px 20px;">
        <tr>
            <td align="center">
                <table width="600"
                    style="background-color: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <tr>
                        <td style="background-color: #01BF64; padding: 20px; text-align: center;">
                            <h1 style="color: white; margin: 0;">Grama Harvest</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 40px;">
                            <h2 style="color: #333;">New Login Detected</h2>
                            <p style="color: #555; line-height: 1.6;">Hello <strong>{{userName}}</strong>,</p>
                            <p style="color: #555; line-height: 1.6;">We observed a new login to your account on
                                {{time}}.</p>
                            <p style="color: #555; line-height: 1.6;">If this was you, no further action is needed.</p>
                            <p style="color: #555; line-height: 1.6;">If you do not recognize this activity, please
                                contact support immediately.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
